<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Spotify</title>
    <link rel="shortcut icon" href="./assets/icons/" type="image/png">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/var.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body  onload="cumprimentar()">
    <!--Barra lateral-->
    <div class="sidebar">
        <nav class="sidebar-navigation">
        <!--Logo-->
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a> 
            </div>

        <!--Navegação-->
            <div class="nav-icons">
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home icons"></span>
                            <span class="texto">Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search icons"></span>
                            <span class="texto">Buscar</span>
                        </a>
                    </li>
                </ul>
            </div> 
        </nav>

        <!--Biblioteca-->
        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span class="fa fa-book icons"></span>
                    <span>Sua biblioteca</span> 
                </button>
                <span class="fa fa-plus icons"></span>  
            </div>

            <section class="section-playlist">
                <div class="section-playlist-content">
                    <spam class="text title">Crie sua primeira playlist</spam>
                    <spam class="text subtitle">É fácil, vamos te ajudar</spam>

                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

        <!--Cookies-->
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

        <!--Idiomas-->
            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe icons"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <!--Conteúdo principal-->
    <main>
        <div class="main-container">
            <!--Cabeçalho-->
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>

                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>

                <div class="header-search">
                        <img src="./src/assets/icons/search.png">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                </div>

                <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                </div>
            </nav>
            <!--Playlists-->
            <div class="playlists" >
                <div class="playlist-title">
                    <h1 id="hello"></h1>
                    <h2>Navegar por essas seções</h2>
                </div>

                <div class="playlist-content">
                    
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>Testar o Premium de graça</p>
            <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios, não precisa de cartão de crédito.</p>
        </div>
        <button>Inscreva-se grátis</button>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
