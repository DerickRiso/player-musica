<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Spotify</title>
    <link rel="shortcut icon" href="./assets/icons/" type="image/png">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <!--Logo-->
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a> 
            </div>

            <!--Navegação-->
            <div class="nav-icons">
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home icons"></span>
                            <span class="texto">Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search icons"></span>
                            <span class="texto">Buscar</span>
                        </a>
                    </li>
                </ul>
            </div> 
        </nav>

        <!--Biblioteca-->
        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span class="fa fa-book icons"></span>
                    <span>Sua biblioteca</span> 
                </button>
                <span class="fa fa-plus icons"></span>  
            </div>
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <spam class="text title">Crie sua primeira playlist</spam>
                    <spam class="text subtitle">É fácil, vamos te ajudar</spam>

                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe icons"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
